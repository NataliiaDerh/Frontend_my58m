<!DOCTYPE html>
<html lang="en">
  <!-- ctrl+/ - горячие клавиши для коментов 
     в теге <head></head> находится 
     мета информация (доп.информация с настройками) 
     о странице, информация о структуре и содержимом -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title></title> как называется вкладка-окно в браузере -->
    <title>HTML Intro</title>
  </head>
  <!-- <body></body> внутри этого тега находится часть кода, 
 которую мы видим на странице  -->
  <body>
    <!-- <h1></h1> - heading - заголовок первого порядка,
     должен быть на странице один -->
    <h1>Hello, html!</h1>

    <img width="200px" src="https://d2dkqamqz2k831.cloudfront.net/posts/338-1733217432633.jpg" alt="web structure" />
    <!-- <p></p> параграф - текстовый тег, отличается
     размером и стилизацией -->
    <p>HTML: HyperText Markup Language - язык разметки гипертекста</p>
    <!-- <a href=""></a> - гиперссылка - а - элемент, который называется "ссылка",
     атрибут href содержит в "" url нужного нам адреса-->
    <!-- target="_blank" - открывает ссылку в новой вкладке -->
    <a target="_blank" href="https://developer.mozilla.org/ru/docs/Web/HTML/Reference/Elements/a"> Узнать об элементе a href="" ссылка в MDN</a>
  </body>
</html>
